<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Группа Люто - Официальный сайт</title>

    <!-- Meta-теги для SEO -->
    <meta
      name="description"
      content="Официальный сайт группы Люто. Слушайте музыку, узнавайте последние новости, и будьте в курсе концертов и мероприятий."
    />
    <meta
      name="keywords"
      content="группа Люто, музыка, рок-группа, концерты, новый альбом, песни группы Люто, официальный сайт"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="группа Люто" />

    <!-- Open Graph для социальных сетей -->
    <meta property="og:title" content="Группа Люто - Официальный сайт" />
    <meta
      property="og:description"
      content="Присоединяйтесь к фанатам группы Люто. Слушайте последние треки и будьте в курсе всех новостей и событий."
    />
    <meta property="og:image" content="/images/preview.jpg" />
    <!-- Изображение превью для соцсетей -->
    <meta property="og:url" content="https://example.com" />
    <!-- URL сайта -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ru_RU" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Группа Люто - Официальный сайт" />
    <meta
      name="twitter:description"
      content="Слушайте музыку группы Люто, следите за новостями и концертами."
    />
    <meta name="twitter:image" content="/images/preview.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com" />

    <!-- Структурированные данные Schema.org -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MusicGroup",
        "name": "группа Люто",
        "url": "https://example.com",
        "sameAs": [
          "https://www.facebook.com/группаЛюто",
          "https://www.instagram.com/группаЛюто",
          "https://www.youtube.com/channel/группаЛюто"
        ],
        "description": "Официальный сайт группы Люто с музыкой, новостями, и информацией о концертах.",
        "image": "https://example.com/images/logo.jpg",
        "album": {
          "@type": "MusicAlbum",
          "name": "Название альбома",
          "byArtist": "группа Люто",
          "url": "https://example.com/album"
        }
      }
    </script>

    <!-- Иконка сайта -->
    <link rel="icon" href="/Favicon.jpg" type="image/x-icon" />

    <!-- Подключение шрифтов и стилей -->
    <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
